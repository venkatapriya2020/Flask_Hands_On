{% extends "layout.html" %}

{% block heading %}
    Notes List
{% endblock %}
{% block body %}
        <ul>
            {% for note in notes %}
                <li>{{ note }}</li>
            {% endfor %}    
        </ul>  
        
        <form action="{{ url_for('index')}}" method="Post">
            <input type="text" name="note" placeholder="Enter the note">
            <button>Add Note</button>
        </form>      
{% endblock %}
